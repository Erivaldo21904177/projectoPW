{% extends 'contactos/base.html' %}

{% block main %}

<form action ="{% url 'registro' %}" method="POST">
    {% csrf_token %}
    <h2 class="text-center text-info">Registro</h2>
    <div class="form-group">
        <label  class="text-info">Nome:</label><br>
        {{form.username}}
    </div>
    <div class="form-group">
        <label class="text-info">Palavra-Passe:</label><br>
        {{form.password1}}
    </div>
    <div class="form-group">
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Enviar">
    </div>
</form>

{% endblock %}
